{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl cyber-font mb-6 text-center">Safe <span class="text-green-400">Content Reader</span></h1>
    <div class="glass-panel p-8 rounded-xl mb-8">
        <form method="POST" class="flex gap-4">
            <input type="text" name="page_url" placeholder="Enter URL to read safely without visiting..." class="flex-grow bg-black bg-opacity-50 text-white p-3 rounded border border-gray-600 focus:border-green-400 focus:outline-none">
            <button type="submit" class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded font-bold transition shadow-lg shadow-green-500/50">READ</button>
        </form>
    </div>

    {% if content %}
    <div class="glass-panel p-8 rounded-xl">
        <h2 class="text-2xl font-bold text-cyan-400 mb-4 border-b border-gray-700 pb-2">{{ title }}</h2>
        <div class="prose prose-invert max-w-none text-gray-300 whitespace-pre-wrap leading-relaxed">
            {{ content }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
