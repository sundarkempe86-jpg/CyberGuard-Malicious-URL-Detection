{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto glass-panel p-8 rounded-xl mt-10">
    <h2 class="text-3xl font-bold cyber-font text-center mb-6">Agent Registration</h2>
    <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Codename (Username)" required class="w-full p-3 bg-gray-900 rounded border border-gray-600 text-white focus:border-cyan-400 focus:outline-none">
        <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 bg-gray-900 rounded border border-gray-600 text-white focus:border-cyan-400 focus:outline-none">
        <input type="password" name="password" placeholder="Secure Password" required class="w-full p-3 bg-gray-900 rounded border border-gray-600 text-white focus:border-cyan-400 focus:outline-none">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition shadow-lg shadow-blue-500/50">CREATE IDENTITY</button>
    </form>
    <p class="text-center mt-4 text-gray-400">Already registered? <a href="{{ url_for('login') }}" class="text-cyan-400 hover:underline">Login</a></p>
</div>
{% endblock %}
