{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto glass-panel p-8 rounded-xl mt-10">
    <h2 class="text-3xl font-bold cyber-font text-center mb-6">System Login</h2>
    <form method="POST" class="space-y-4">
        <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 bg-gray-900 rounded border border-gray-600 text-white focus:border-cyan-400 focus:outline-none">
        <input type="password" name="password" placeholder="Password" required class="w-full p-3 bg-gray-900 rounded border border-gray-600 text-white focus:border-cyan-400 focus:outline-none">
        <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded transition shadow-lg shadow-cyan-500/50">ACCESS SYSTEM</button>
    </form>
    <p class="text-center mt-4 text-gray-400">New Agent? <a href="{{ url_for('register') }}" class="text-cyan-400 hover:underline">Initialize Account</a></p>
</div>
{% endblock %}
