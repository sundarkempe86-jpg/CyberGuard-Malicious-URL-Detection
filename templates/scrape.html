{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl cyber-font mb-6 text-center">Webpage <span class="text-purple-400">Link Extractor</span></h1>
    <div class="glass-panel p-8 rounded-xl mb-8">
        <form method="POST" class="flex gap-4">
            <input type="text" name="page_url" placeholder="Enter Website URL to scan all links..." class="flex-grow bg-black bg-opacity-50 text-white p-3 rounded border border-gray-600 focus:border-purple-400 focus:outline-none">
            <button type="submit" class="bg-purple-600 hover:bg-purple-500 px-6 py-3 rounded font-bold transition shadow-lg shadow-purple-500/50">EXTRACT</button>
        </form>
    </div>

    {% if results %}
    <div class="glass-panel p-6 rounded-xl">
        <h3 class="text-xl font-bold mb-4">Found Links & Analysis</h3>
        <table class="w-full text-left">
            <thead>
                <tr class="text-gray-400 border-b border-gray-700">
                    <th class="p-3">Extracted URL</th>
                    <th class="p-3">Safety Status</th>
                </tr>
            </thead>
            <tbody>
                {% for item in results %}
                <tr class="border-b border-gray-800 hover:bg-white hover:bg-opacity-5">
                    <td class="p-3 text-sm truncate max-w-md text-purple-200">{{ item.url }}</td>
                    <td class="p-3">
                        <span class="px-2 py-1 rounded text-xs uppercase font-bold {{ 'bg-green-900 text-green-300' if item.result == 'benign' else 'bg-red-900 text-red-300' }}">
                            {{ item.result }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>
{% endblock %}
